<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="user singinBx">
                <div class="imgBx"><img src="images/background pen.png" alt="Decorate Image"></div>
                <div class="formBx">
                    <form action="#">
                        <h2>Sign In</h2>

                    </form>
                </div>
            </div> 
        </div>
    </section>

</html>
